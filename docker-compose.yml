services:
  postgres:
    # container_name: postgres
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5
      start_period: 30s
      timeout: 10s
    restart: always
    volumes:
      - pgData:/var/lib/postgresql/data
      - ./user_service/internal/repository/sqlc/sql/schema.sql:/docker-entrypoint-initdb.d/init.sql
  
  user-service:
    container_name: user-service
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    build:
      context: ./user_service
      target: runner
    depends_on:
      postgres:
        condition: service_healthy
        restart: true

volumes:
  pgData: